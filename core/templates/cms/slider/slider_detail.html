{% extends 'cms/base.html' %}
{% load static %}
{% block body %}
    <div class="page-wrapper">

        <!-- Page Content-->
        <div class="page-content-tab">

            <div class="container-fluid">
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-end">
                                <ol class="breadcrumb">

                                </ol>
                            </div>
                            <h4 class="page-title">صفحه مدیریت وبسایت</h4>
                        </div>
                        <!--end page-title-box-->
                    </div>
                    <!--end col-->
                </div>
                <!-- end page title end breadcrumb -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">ویرایش اسلایدرها</h4>

                            </div><!--end card-header-->
                            <div class="card-body">  
                                <form method='post' action="" enctype="multipart/form-data" class="row">
                                    {% csrf_token %}
                                    <div class="col-lg-6">
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">متن اول</label>
                                            <div class="col-sm-6">
                                            {{form.text1}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">متن دوم</label>
                                            <div class="col-sm-6">
                                            {{form.text2}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">متن سوم</label>
                                            <div class="col-sm-6">
                                            {{form.text3}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">عکس اسلایدر</label>
                                            <div class="col-sm-6">
                                            {{form.image}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">توضیح عکس</label>
                                            <div class="col-sm-6">
                                            {{form.alt}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">متن دکمه</label>
                                            <div class="col-sm-6">
                                            {{form.name_button}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="example-text-input" class="col-sm-2 col-form-label text-end">آدرس صفحه</label>
                                            <div class="col-sm-6">
                                            {{form.link}}
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class='col-sm-3'>
                                                <button type='submit' class='btn btn-success'>ویرایش</button>                                                  
                                            </div>
                                            <div class='col-sm-3'>
                                                <a href="{% url 'cms:slider_delete' slider.id %}" type='submit' class='btn btn-danger'>حذف</a>                                                  
                                            </div> 
                                        </div>
                                    </div>    
                                </form>                   
                            </div><!--end card-body-->
                        </div><!--end card-->
                </div><!--end row-->
            </div><!-- container -->
           <!--Start Footer-->
           <!-- Footer Start -->
           <footer class="footer text-center text-sm-start">
               &copy; <script>
                   document.write(new Date().getFullYear())
               </script> یونیکت <span class="text-muted d-none d-sm-inline-block float-end">ساخته شده با <i
                       class="mdi mdi-heart text-danger"></i> دیجی روت</span>
           </footer>
           <!-- end Footer -->                
           <!--end footer-->
        </div>
        <!-- end page content -->
    </div>
    <!-- end page-wrapper -->

{% endblock %}
